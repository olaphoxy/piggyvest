<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="piggy.css">
</head>

<body>

	<div class="cover">

		<div class="img">
			<img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggy logo">
		</div>
			<div class="wrap">
				<header>
					<h1>Create a Secure Account</h1>
					<p> Welcome to the future of savings and Investments</p>
				</header>
				
					<form>
						<label for="fname">Full Name</label><br>
						<input type="text" id="fname" placeholder="Full Name"><br><br>
						<label for="username">Email Address</label><br>
						<input type="text" id="username" placeholder="Email Address"><br><br>
						<label for="number">Phone Number</label><br>
						<input type="text" id="number" name="number" placeholder="Phone Number"><br><br>
						<label for="password">Password</label><br>
						<input type="text" id="password" name="password" placeholder="Password"><br><br>
						<label for="text">Referrer Phone or Promo Code (Optional)</label><br>
						<input type="text" id="code" name="code" placeholder="Referrer Phone or Code"><br><br>
			 			  <label for="click">How Did You Hear About Us? (Optional)</label><br>

							  <select class="select">
							  	<option>Click To Select</option>
								<option>Facebook</option>
								<option>Twitter</option>
								<option>Instagram</option>
								<option>Friend/Family/Coworker referral</option>
								<option>Google Search</option>
								<option>Google playstore</option>
								<option>Online Blog</option>
								<option>Local Newspaper</option>
								<option>At an event</option>
								<option>Other</option>
								</select><br><br>

						  <input type="submit" value="Create Account">
					</form>

			</div>	
			<div class="end">
		
					Already have an account? Log in
				
			</div>				
		</div>
		
	</div>
	
	
		
</body>
	
</html>
